    <style>
        /* استایل های پایه */
        body {
            font-family: 'vazir-fa', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        
  /* Start Footer */


  .wrapper {
    display: inline-flex;
    list-style: none;
    height: 120px;
    width: 100%;
    padding-top: 40px;
    font-family: "Poppins", sans-serif;
    justify-content: center;
    }

    .wrapper .icon {
    position: relative;
    background: #fff;
    z-index: 0;
    border-radius: 50%;
    margin: 10px;

    width: 50px;
    height: 50px;

    font-size: 18px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    transition: all 0.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .wrapper .icon::after {
    content: "";
    position: absolute;
    display: inline-block;
    height: 100%;
    width: 100%;
    background-color: transparent;
    z-index: -1;
    border-radius: 50%;
    top: 100%;
    }
    .wrapper .icon:hover:after {
    animation: bg-pos 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55) 1 both;
    animation-timing-function: ease-in-out;
    }

    .wrapper .icon:hover {
    color: #fff;
    overflow: unset;
    transition: color 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    animation: overflow-toggle 0.7s;
    }

    .wrapper .tooltip {
    position: absolute;
    top: 0;
    font-size: 14px;
    background: #fff;
    color: #fff;
    padding: 5px 8px;
    border-radius: 5px;
    box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
    opacity: 0;
    pointer-events: none;
    transition: all 0.3s 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .wrapper .tooltip::before {
    position: absolute;
    content: "";
    height: 8px;
    width: 8px;
    background: #fff;
    bottom: -3px;
    left: 50%;
    transform: translate(-50%) rotate(45deg);
    transition: all 0.3s 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .wrapper .icon:hover .tooltip {
    top: -45px;
    opacity: 1;
    visibility: visible;
    pointer-events: auto;
    }

    .wrapper .icon:hover span,
    .wrapper .icon:hover .tooltip {
    text-shadow: 0px -1px 0px rgba(0, 0, 0, 0.1);
    }
    .wrapper .facebook::after {
    background-color: #cd2010;
    }
    .wrapper .Eitta::after {
    background-color: #cd2010;
    }
    .wrapper .email::after {
    background-color: #cd2010;
    }

    .wrapper .facebook:hover .tooltip,
    .wrapper .facebook:hover .tooltip::before {
    background: #cd2010;
    color: #fff;
    }

    .wrapper .Eitta:hover .tooltip,
    .wrapper .Eitta:hover .tooltip::before {
    background: #cd2010;
    color: #fff;
    }

    .wrapper .email:hover .tooltip,
    .wrapper .email:hover .tooltip::before {
    background: #cd2010;
    color: #fff;
    }

    @keyframes bg-pos {
    0% {
        top: 100%;
    }
    100% {
        top: 0;
    }
    }

    @keyframes overflow-toggle {
    0% {
        overflow: hidden;
    }
    100% {
        overflow: visible;
    }
    }

    /* End footer */

        /* لودر صفحه */
        .page-loader {
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
            background-color: rgba(255, 255, 255, 0.9);
            transition: opacity 0.5s ease;
        }
        
        .page-loader .logo-area {
            width: 150px;
            margin-bottom: 35px;
        }
        
        .page-loader .logo-area img {
            display: block;
            max-width: 100%;
            margin: auto;
            border-radius: 50%;
        }
        
        .page-loader .loader {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: block;
            margin: 15px auto;
            animation: animloader 1s linear infinite alternate;
        }
        
        @keyframes animloader {
            0% { box-shadow: -38px -12px, -14px 0px, 14px 0px, 38px 0px; }
            33% { box-shadow: -38px 0px, -14px -12px, 14px 0px, 38px 0px; }
            66% { box-shadow: -38px 0px, -14px 0px, 14px -12px, 38px 0px; }
            100% { box-shadow: -38px 0px, -14px 0px, 14px 0px, 38px -12px; }
        }
        
        /* نوار پیشرفت */
        #progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 4px;
            background-color: red;
            z-index: 9999;
            transition: width 0.1s ease;
        }
        
        /* هدر */
        header {
            position: sticky;
            top: 0;
            border-end-end-radius: 20px;
            border-end-start-radius: 20px;
            backdrop-filter: blur(30px);
            box-shadow: 0px 0px 30px rgba(77, 70, 70, 0.37);
            border: 2px solid rgba(64, 53, 53, 0.18);
            z-index: 100;
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        #head0 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
        }
        
        #div1 {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        #hm1 {
            height: 60px;
            width: 60px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        /* محتوای اصلی */
        .main-container {
            padding: 20px;
            margin-top: 20px;
        }
        
        .social-box {
            background-color: rgb(247, 245, 245);
            width: 100%;
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .social-box img.eitaa-logo {
            width: 80px;
            margin-bottom: 15px;
        }
        
        .social-box .profile-img {
            width: 100px;
            border-radius: 50%;
            margin: 0 auto 10px;
        }
        
        .btn-e {
            font-family: 'vazir-fa';
            width: 100%;
            max-width: 300px;
            padding: 8px;
            border-radius: 20px;
            background: rgb(224, 101, 0);
            color: white;
            font-size: 18px;
            border: none;
            margin: 15px auto;
            display: block;
            transition: all 0.3s ease;
        }
        
        .btn-e:hover {
            background-color: rgb(247, 245, 245);
            color: black;
            transform: translateY(-2px);
        }
        
        /* بخش ادمین ها */
        .admins-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 40px auto;

        }
        
        .admin-box {

            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        }
        
        .admin-box .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 15px;

        }
        
        /* فونت ها */
        @font-face {
            font-family: 'vazir-fa';

            font-weight: normal;
            font-style: normal;
        }
        
        @font-face {

        }
        
        /* رسپانسیو برای موبایل */
        @media (max-width: 768px) {
            #head0 {
                flex-direction: column;
                padding: 10px;
            }
            
            #div1 {
                margin-left: 0;
                justify-content: center;
            }
            
            #hm1 {

            }
            
            .social-box {
                padding: 15px;
            }
            
            .btn-e {
                font-size: 16px;
            }
            
            .admin-box {
                max-width: 100%;
            }
        }
    </style>

    <script>
        // اسکریپت نوار پیشرفت
        function updateprogressBar() {
            const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
            const scrollPercentage = (scrollTop / (scrollHeight - clientHeight)) * 100;
            document.getElementById('progress-bar').style.width = scrollPercentage + '%';
        }
        
        window.addEventListener('scroll', updateprogressBar);
        
        // اسکریپت لودر
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                const loading = document.querySelector(".page-loader");
                loading.style.opacity = '0';
                setTimeout(() => loading.remove(), 500);
            }, 2000);
        });
