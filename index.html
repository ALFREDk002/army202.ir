<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Army 202</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static' , filename='image/202 edited.jpeg') }}">
    <link rel="stylesheet" href="{{ url_for('static' , filename='css/login.css') }}">
</head>
<body style="background-color: rgb(40, 49, 80);">
    <div id="main-container">

        <div class="form-container">




            <div class="login-form">

                <div class="title">LOGIN</div>
                <img style="height: 50px; height: 50px; border-radius: 50%;" src="./img/202 edited.jpeg" alt="">

                <!--  -->
                <form method="POST" action="{{ url_for('login') }}">


                    <!-- <div class="field">
                        <input type="email" id="email-address" placeholder=" " required autocomplete="on">
                        <label for="email-address">Email</label>
                        <i class="fa fa-envelope"></i>
                    </div> -->

                    <div class="field">
                        <input type="password" id="create-pass" required placeholder=" " name = "password" autocomplete="on">
                        <label for="create-pass">Password</label>
                        <i class="fa fa-lock"></i>
                    </div>

                    <section>
                        <label for="remember"><input type="checkbox" id="remember">Remember Me</label>
                        <a href="#">Forget Password?</a>
                    </section>

                    <button class="login-btn">Login</button>
                </form>
                <!--  -->


                <div class="bottom">
                    <div class="other">
                        <div class="separator">Or join our channel</div>
                        <div class="alternatives">
                            <a href="#"><span class=""><img style="width: 50px; height: 50px;" src="{{ url_for('static' , filename='image/login/eitaa-icon/eitaa-icon-colorful.png') }}" alt=""></span></a>
                            <!-- <a href="#"><span class="fab fa-dropbox"></span></a>
                            <a href="#"><span class="fab fa-github"></span></a>
                            <a href="#"><span class="fab fa-microsoft"></span></a>
                            <a href="#"><span class="fab fa-linkedin"></span></a> -->
                        </div>
                    </div>
                    <div>&nbsp;<a class="signup-switch" onclick="swapPos(this)">Don't have an Account?</a></div>
                </div>

            </div>



            <div class="signup-form">
                <div class="title">SIGN UP</div>
                <form>
                    <div class="field">
                        <input type="text" id="name" placeholder=" " required>
                        <label for="name">Name</label>
                        <i class="fa fa-user"></i>
                    </div>

                    <div class="field">
                        <input type="email" id="user-email" placeholder=" " required autocomplete="on">
                        <label for="user-email">Email</label>
                        <i class="fa fa-envelope"></i>
                    </div>

                    <div class="field">
                        <input type="password" name="password" id="password" required placeholder=" " autocomplete="off">
                        <label for="password">Password</label>
                        <i class="fa fa-lock"></i>
                    </div>

                    <div class="field">
                        <input type="password" id="confirm-pass" required placeholder=" " autocomplete="off">
                        <label for="confirm-pass">Confirm Password</label>
                        <i class="fa fa-lock"></i>
                    </div>

                    <section>
                        <label for="agree"><input type="checkbox" id="agree">I agree to all&nbsp;<a href="#">Terms &
                                Conditions</a></label>
                    </section>
                    <button class="signup-btn">Register</button>
                </form>

                <div class="bottom">
                    <span>Already Registered?&nbsp;<a class="login-switch" onclick="swapPos(this)">Login</a></span>
                </div>
            </div>
        </div>
</div>
<link rel="stylesheet" href="{{ url_for('static' , filename='js/login.js') }}">
</body>
</html>
